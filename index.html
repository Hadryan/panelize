<!DOCTYPE html>
<html lang="en">
<head>
	<title>Panels Comic Viewer</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">	

	<link rel="stylesheet" href="style.css" type="text/css" media="screen"/>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<!--<script src="/assets/js/genhex.js"></script>-->
	<script src="jquery.transit.js"></script>
	<!--<script src="jquery.paneloverlay.js"></script>-->
	<script src="jquery.backstretch.min.js"></script>
	<script src="jquery.panelize.0.1.js"></script>
	
	<script type="text/javascript">		
	$(document).ready(function() {
		
		// Re-create mouseover areas with colored divs		
		// $('#panelMap').panelOverlay();
		// $('body').backstretch("comics_background.jpg");
		$('#panelViewer').panelize({fullPageStart:false});
	});
	</script>

</head>

<body>
<!-- <div id="viewWindowFalseFrame"></div> -->

<div id="panelViewer">
	<div id="comicOverlay">
		<img id="comic" src="panelize-explained.png" usemap="#panelMap" border="0" width="1200" height="1600" alt="Panelize Comic"/>
	</div>

	<map name="panelMap">
		<area shape="rect" coords="27,474,1168,1019" href="#title" alt="Panel 1" title="Panel 1" />
		<area shape="rect" coords="233,755,968,1010" href="#subtitle" alt="Panel 2" title="Panel 2" />
		<area shape="rect" coords="23,33,593,447" href="#panel3" alt="Panel 3" title="Panel 3" />
		<area shape="rect" coords="619,33,1170,447" href="#panel4" alt="Panel 4" title="Panel 4" />
		<area shape="rect" coords="32,1046,380,1569" href="#panel5" alt="Panel 5" title="Panel 5" />
		<area shape="rect" coords="425,1047,774,1570" href="#panel6" alt="Panel 6" title="Panel 6" />
		<area shape="rect" coords="822,1046,982,1157" href="#panel7" alt="Panel 7" title="Panel 7" />
		<area shape="rect" coords="822,1046,1170,1270" href="#panel8" alt="Panel 8" title="Panel 8" />
		<area shape="rect" coords="822,1046,1170,1570" href="#panel9" alt="Panel 9" title="Panel 9" />
		<area shape="rect" coords="1198,1598,1200,1600" href="" alt="Image Map" title="Image Map" />
	</map>
</div>

<div><a href="#" id="showNextPanel">Next</a></div>
<div><button id="resetBtn" value="next">Reset</button></div>

</body>
</html>
